<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
  </head>
  <body>

  <h1>AJAX</h1>

Texto: <input type="text" id="mi_texto" >
<div id="res"></div>
<img id="img_res">
<button id="boton_datos">traer datos</button>

<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

  <script>

function traer_datos(){
  var url =
  "http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=";
  var tag = "kittens"
  $.getJSON(url+tag, {}, function(resultado){
  var img_url = resultado.data.image_url;
  $("#img_res").attr('src',img_url);
  });

}
$(function(){
  $("#boton_datos").click(traer_datos);

  $("#mi_texto").on('input',function(e){
console.log(e);
    texto = $("#mi_texto").val();
    $("#res").html(texto);
  });
});

  </script>

  </body>
</html>
