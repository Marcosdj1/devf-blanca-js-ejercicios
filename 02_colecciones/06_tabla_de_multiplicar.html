<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../_recursos/main.css">
    <title>Dev.F JS Ejercicios - Colecciones - 06. Tabla de multiplicar</title>
  </head>
  <body>
    <h1>Tabla de multiplicar</h1>
    <div class="formulario">
      Mínimo: <input type="text" name="minimo" id="minimo"><br />
      Máximo: <input type="text" name="maximo" id="maximo"><br />
      <button onclick="dibujar_tabla();">Dibujar Tabla!</button>
      <div id="resultado"></div>
    </div>
    <script>
    
        function dibujar_tabla() {

          var minimo=document.querySelector("#minimo").value;
          var maximo=document.querySelector("#maximo").value;



          resultado.innerHTML = "";

          for(var i=minimo; i<=maximo; i++){
            for (var m = minimo; m <= maximo ; m++) {
              resultado.innerHTML += i;
              resultado.innerHTML += "*"+m;
              resultado.innerHTML += "="+(i*m)+"<br>";
            }

            }
}
    </script>
  </body>
</html>
